<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="150"
  height="150"
>
  <!-- 熊猫头部 -->
  <circle cx="50" cy="50" r="40" fill="#FFFFFF" stroke="#000000" stroke-width="2" />

  <!-- 左耳 -->
  <ellipse cx="30" cy="20" rx="12" ry="15" fill="#000000" />

  <!-- 右耳 -->
  <ellipse cx="70" cy="20" rx="12" ry="15" fill="#000000" />

  <!-- 左眼圈 -->
  <ellipse cx="35" cy="50" rx="10" ry="15" fill="#000000" />
  <!-- 左眼 -->
  <circle cx="35" cy="50" r="5" fill="gold" />
  <text x="35" y="53" font-size="6" text-anchor="middle" fill="black" font-family="Arial">$</text>

  <!-- 右眼圈 -->
  <ellipse cx="65" cy="50" rx="10" ry="15" fill="#000000" />
  <!-- 右眼 -->
  <circle cx="65" cy="50" r="5" fill="gold" />
  <text x="65" y="53" font-size="6" text-anchor="middle" fill="black" font-family="Arial">$</text>

  <!-- 鼻子 -->
  <ellipse cx="50" cy="65" rx="5" ry="3" fill="#000000" />

  <!-- 嘴巴 -->
  <path d="M45 68 Q50 75 55 68" stroke="#000000" stroke-width="2" fill="none" />

  <!-- 脸上的腮红 -->
  <circle cx="25" cy="65" r="5" fill="#FFB6C1" />
  <circle cx="75" cy="65" r="5" fill="#FFB6C1" />
</svg>
